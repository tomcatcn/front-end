<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var touchX = null;
        var touchY = null;
        var x = null;
        var y = null;

        div.addEventListener('touchstart', function(e) {
            console.log(e.targetTouches[0]);
            x = div.offsetLeft;
            y = div.offsetTop;
            touchX = e.targetTouches[0].pageX;
            touchY = e.targetTouches[0].pageY;


        })

        div.addEventListener('touchmove', function(e) {
            console.log(e.targetTouches[0]);
            div.style.left = (e.targetTouches[0].pageX - touchX) + x + 'px';
            div.style.top = (e.targetTouches[0].pageY - touchY) + y + 'px';
            e.preventDefault();

        })
    </script>

</body>

</html>
