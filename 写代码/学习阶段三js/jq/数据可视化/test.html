<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/echarts.min.js"></script>
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
        }
        
        em {
            position: absolute;
            top: -0.125rem;
            left: -0.125rem;
            right: -0.125rem;
            bottom: -0.125rem;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <em>11</em>
    </div>


</body>

</html>
