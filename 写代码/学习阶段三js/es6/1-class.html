<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //以下代码是对对象的复习
        //字面量创建对象
        var ldh = {
            name: '刘德华',
            age: 18
        }
        console.log(ldh);

        //构造函数创建对象
        function Star1(name, age) {
            this.name = name;
            this.age = age;
        }
        var ldh = new Star1('刘德华', 18) //实例化对象
        console.log(ldh);
        // 1. 创建类 class  创建一个 明星类
        class Star {
            // 类的共有属性放到 constructor 里面
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            sing(song) {
                console.log(this.name + 'sing' + song)
            }
        }
        // 2. 利用类创建对象 new
        //定义了父类
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        //子元素继承父类
        class Son extends Father {
            constructor(x, y) {
                super(x, y);
                this.y = x;
                this.x = y;
            }
            sub() {
                console.log(this.x - this.y)
                console.log(this.x, this.y)
            }
        }
        var son = new Son(6, 2);
        son.sum(); //结果为3
        son.sub();
        console.log(son)
    </script>
</body>

</html>
