<!DOCTYPE html>
<html lang="en-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="header w">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>

    </div>
    <div class="register_area w">
        <div class="hd">
            <h1 class="fl">注册新用户</h1>
            <p class="fr">我有账号，<a href="">去登陆</a></p>

        </div>
        <div class="bd">
            <form action="" method="get">
                <div class="phone">手机号：</div>
                <div class="sms">短信验证码：</div>
                <div class="pwd">登陆密码：</div>
                <div class="pwdag">确认密码：</div>
                <div class="agree">同意协议 <a href="#">《XX用户协议》</a></div>
                <div class="submit"><button>完成注册</button></div>

            </form>

        </div>

    </div>
    <div class="footer">

    </div>

</body>

</html>
