<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            padding: 0px;
            margin: 0px;
        }
        .font16 {
            font-size: 16px;
            font-weight: 700;
            font-family: '微软雅黑';
        }
        .font40 {
            font-size: 40px;
            
        }
        .font32 {
            font-size: 32px;
            
        }
        .font26{
            font-size: 26px;
        }
        .lineheight{
            line-height: 28px;

        }
    </style>
</head>
<body>
    <div class="font16">
        <h1 class="font40">沁园春·长沙</h1>
        <p >【毛泽东】</p>
        <p class="lineheight"> <span class="font32">独立寒秋</span>， 湘江北去，橘子洲头。<br>
            看万山红遍，层林尽染， 漫江碧透，百舸争流。</p>
        <p class="lineheight">鹰击长空，鱼翔浅底，<span class="font26">万类霜天竞自由。</span><br>
            怅寥廓，问苍茫大地，谁主沉浮？携来百侣曾游，忆往昔峥嵘岁月稠。<br>
            恰同学少年，风华正茂；书生意气，挥斥方遒。<br>
            指点江山，激扬文字，粪土当年万户侯。<br>
            曾记否，到中流击水，浪遏 飞舟？</p>


    </div>
    
    
</body>
</html>
